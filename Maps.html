<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CoreCSS/style.css">

    <meta charset="UTF-8">
    <title>Maps</title>


    <script type="text/javascript">
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 57.061681, lng: -2.129468},
                zoom: 12,
                MapTypeId: "satellite"
            });
        }
    </script>
    <script type="text/javascript">
        //Get the markers from the XML document.

        function downloadUrl(url, callback) {
            var request = window.ActiveXObject ?
                    new ActiveXObject('Microsoft.XMLHTTP') :
                    new XMLHttpRequest;

            request.onreadystatechange = function () {
                if (request.readyState == 4) {
                    callback(request, request.status);
                }
            };

            request.open('GET', url, true);
            request.send(null);
        }

            //download the locations.

            downloadUrl("scripts/markers.php", function (data) {
                var xml = data.responseXML;

                var markers = xml.documentElement.getElementsByTagName("markers");
                for (var i = 0; i < markers.length; i++) {
                    var point = new google.maps.LatLng(
                            parseFloat(markers[i].getAttribute("lat")),
                            parseFloat(markers[i].getAttribute("lng")));


                    addMarker(i, point);

                }
            });


        var markersArray = [];
        function addMarker(id,point) {
            id = new google.maps.Marker({
                map: map,
                draggable: false,
                animation: google.maps.Animation.DROP,
                position: point

            });

            markersArray.push(id);
            id.addListener('click', toggleBounce(id));
            }

            function toggleBounce(marker) {
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            }
        for(var i = 0; i < markersArray.length; i++) {
            i.addListener('click', function () {
                map.setZoom(8);
                map.setCenter(i.getPosition());
            });
        }






    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC8HwZx1Aknt-BHgT2vYtcgeBBvokVzWU&callback=initMap">
    </script>

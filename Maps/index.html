    <title>GoPortlethen</title>





    <script type="text/JavaScript">
        var infoWindow = new google.maps.InfoWindow;
        var customIcons = {
            restaurant: {
                icon: 'http://labs.google.com/ridefinder/images/mm_20_blue.png'
            },
            bar: {
                icon: 'https://www.dailyinfo.co.uk/dimages/icons/marker-icon.png'
            }
        };


        function load() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: new google.maps.LatLng(47.6145, -122.3418),
                zoom: 13,
                mapTypeId: 'roadmap'
            });
            downloadUrl("locations.php", function(data) {
                var xml = data.responseXML;
                var markers = xml.documentElement.getElementsByTagName("marker");
                for (var i = 0; i < markers.length; i++) {
                    var point = new google.maps.LatLng(
                            parseFloat(markers[i].getAttribute("lat")),
                            parseFloat(markers[i].getAttribute("lng")));
                    var type = markers[i].getAttribute("type");
                    var name = markers[i].getAttribute("name");
                    var address = markers[i].getAttribute("address");
                    var html = "<b>" + name + "</b> <br/>" + type + "</b> <br/>" + address;

                    var type = markers[i].getAttribute("type");
                    var icon = customIcons[type] || {};

                    var marker = new google.maps.Marker({
                        map: map,
                        position: point,
                        icon: icon.icon
                    });
                    bindInfoWindow(marker, map, infoWindow, html);
                }
            });

            function bindInfoWindow(marker, map, infoWindow, html) {
                google.maps.event.addListener(marker, 'click', function() {
                    infoWindow.setContent(html);
                    infoWindow.open(map, marker);
                });
            }


        }

        function downloadUrl(url,callback) {
            var request = window.ActiveXObject ?
                    new ActiveXObject('Microsoft.XMLHTTP') :
                    new XMLHttpRequest;

            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    callback(request, request.status);
                }
            };

            request.open('GET', url, true);
            request.send(null);
        }

    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC8HwZx1Aknt-BHgT2vYtcgeBBvokVzWU&callback=initMap">
    </script>
